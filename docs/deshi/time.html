		function updater() {
			var unix = Date.now();
var timezone = document.getElementById("timezone").value;
if(timezone == "auto"){
var auto = (new Date()).getTimezoneOffset();
unix = unix + (auto * -60000);
var time = new Date(unix);
}else{
var a = 60000;
if(timezone.split(":")[0] < 0){
a = -60000;
}
unix = unix + ((timezone.split(":")[0] * 3600000) + (timezone.split(":")[1] * a));
var time = new Date(unix);
}
month = time.getUTCMonth() + 1;
			if(month < 10){
				month = "0" + month;
			}
			var day = time.getUTCDate();
			if(day < 10){
				day = "0" + day;
			}
			var hour = time.getUTCHours();
			if(hour < 10){
				hour = "0" + hour;
			}
			var hourstart = Date.parse(time.getUTCFullYear() + "-" + month + "-" + day + "T" + hour + ":00:00Z");
			var daystart = Date.parse(time.getUTCFullYear() + "-" + month  + "-" + day + "T00:00:00Z");
			var monthstart = Date.parse(time.getUTCFullYear() + "-" + month + "-01" + "T00:00:00Z");
			var nextmonth = time.getUTCMonth() + 2;
			var year = time.getUTCFullYear();
			if(nextmonth > 12){
				nextmonth = nextmonth - 12;
				year = year + 1;
			}
			if(nextmonth < 10){
				nextmonth = "0" + nextmonth;
			}
var hour2 = time.getUTCHours();
if(document.getElementById("format").value == "12" ){
var ampm = "AM";
if(time.getUTCHours() >= 12){
ampm = "PM";
}
hour2 = time.getUTCHours()%12 + " " + ampm;
}
			var monthend = Date.parse(year + "-" + nextmonth + "-01T00:00:00Z");
			var yearstart = Date.parse(time.getUTCFullYear() + "-01-01T00:00:00Z");
			var yearend = Date.parse((time.getUTCFullYear() + 1) + "-01-01T00:00:00Z");
			document.getElementsByClassName("secondprogress")[0].style.width = unix%1000/1000*100+"%";
			document.getElementById("second").innerHTML = time.getSeconds() + " ("+Math.round(unix%1000/1000*10000)/100+"%)";
			document.getElementsByClassName("minuteprogress")[0].style.width = unix%60000/60000*100+"%";
			document.getElementById("minute").innerHTML = time.getUTCMinutes()+ " ("+Math.round(unix%60000/60000*10000)/100+"%)";
			document.getElementById("hour").innerHTML = hour2 + " ("+Math.round((unix-hourstart)/ 3600000*10000)/100+"%)";
			document.getElementsByClassName("hourprogress")[0].style.width = (unix-hourstart)/3600000*100 + "%";
			document.getElementById("day").innerHTML = time.getUTCDate() + " ("+Math.round((unix-daystart)/86400000*100000)/1000+"%)";

			document.getElementById("month").innerHTML = (time.getUTCMonth() + 1) + " ("+Math.round((unix-monthstart)/(monthend - monthstart)*1000000)/10000+"%)";
			document.getElementsByClassName("monthprogress")[0].style.width = ((unix-monthstart)/(monthend - monthstart)*100) + "%";
			document.getElementById("year").innerHTML = time.getUTCFullYear() + " ("+ Math.round((unix-yearstart)/(yearend - yearstart)*100000000) /1000000 +"%)";
